server:  
  port: ${PORT:8765}

spring:  
  application:
    name: gateway-server
  datasource:
    url: jdbc:mysql://localhost:3306/oath2?useSSL=false
    username: root
    password: root

    
logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG    
      
zuul:
  routes:  
    uaa:
      path: /uaa/**
      sensitiveHeaders:
      serviceId: auth-server
    account:
      path: /account/**
      sensitiveHeaders: 
      serviceId: account-service
    customer:
      path: /customer/**
      sensitiveHeaders: 
      serviceId: customer-service
            
eureka:
  client:
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

security:
  user:
    name: root
    password: password
  oauth2:
    client:
      accessTokenUri: http://localhost:8765/uua/oauth/token
      userAuthorizationUri: http://localhost:8765/uua/oauth/authorize
      preEstablishedRedirectUri: http://localhost:8765/login
      registeredRedirectUri: http://localhost:8765/login
      useCurrentUri: false
      clientAuthenticationScheme: form
    resource:
      jwt:
        keyValue: |
          -----BEGIN PUBLIC KEY-----
          
          -----END PUBLIC KEY-----
      userInfoUri: http://localhost:8765/uaa/user
      preferTokenInfo: false  
  sessions: ALWAYS 

          
